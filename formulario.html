<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
<forms> 
    <fieldset class="grupo"> 
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-End
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-End
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack 
        </label>
    </div>
    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>
    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
            <input type="checkbox" id="tec1" name="tec1" value="HTML">
            <label for="tec1">HTML</label>
            <input type="checkbox" id="tec2" name="tec12" value="CSS">
            <label for="tec2">CSS</label>
            <input type="checkbox" id="tec3" name="tec3" value="Javascript">
            <label for="tec3">Javascript</label>
            <input type="checkbox" id="tec4" name="tec4" value="PHP">
            <label for="tec4">PHP</label>
            <input type="checkbox" id="tec5" name="tec5" value="C#">
            <label for="tec5">C#</label>
            <input type="checkbox" id="tec6" name="tec6" value="Python">
            <label for="tec6">Python</label>
            <input type="checkbox" id="tec7" name="tec7" value="Java">
            <label for="tec7">Java</label>
            <input type="checkbox" id="tec8" name="tec8" value="C">
            <label for="tec8">C</label>
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label for="experiência"><strong>Conte um pouco sobre sua experiência:</strong></label>
        <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
    </div>
    <button class="botao" type="submit">Concluído</button>
</forms>
</body>
</html>
